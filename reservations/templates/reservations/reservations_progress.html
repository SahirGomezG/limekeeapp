{% extends "blog/base.html" %}

{% block content %}

    <div class='container' style='margin-top:10px'>
        <div class="row justify-content-md-center">
            <div class='col-sm-6'>
                <canvas id="myChart" width="400" height="440"></canvas>
            </div>
            <div class='col-sm-6'>
                <canvas id="myChart2" width="400" height="400"></canvas>
            </div>
        </div>
    </div>
    <div class='container' style='margin-top:100px'>
        <div class="row justify-content-md-center">
            <a class='col-md-auto' href="https://www.limekee.com">
                <img src="/media/Lime.png" style="width:130px; height:43px; margin-top:5px; margin-bottom:5px;" title="Limekee" alt="Limekee Logo">
            </a>
        </div>
    </div>

<script>
    var ctx = document.getElementById("myChart");
    var ctx2 = document.getElementById("myChart2");
    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{labels|safe}},
        datasets: [{
            label: 'Bookings',
            data: {{payout|safe}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            fill: true,
        }]
    },
    options: {
        title: {
            display: true,
            text: 'My Payouts',
        },
        scales: {
            yAxes: [{
                ticks: {
                    callback: function(value, index, values) {
                        return '$' + value;
                    },
                    beginAtZero:true,
                }
            }]
        }
    }
});
    var myChart = new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: {{month|safe}},
            datasets: [{
                label: 'Progress',
                data: {{payout_in_month|safe}},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(255, 159, 64, 0.2)'
                ],
                borderColor: [
                    'rgba(255,99,132,1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)'
                ],
                borderWidth: 1
            }]
        },
        options: {
            title: {
                display: true,
                text: 'Progress',
            },
            scales: {
                yAxes: [{
                    ticks: {
                        callback: function(value, index, values) {
                            return '$' + value;
                        },
                        beginAtZero:true
                    }
                }]
            }
        }
    });

</script>

{% endblock content %}
