{% extends "blog/base.html" %}

{% block content %}

<!-- {{labels}} -->
    <div class='container' style='margin-top:10px'>
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>

    <a class="navbar-brand mr-4" href="https://www.limekee.com">
        <img src="/media/Lime.png" style="width:130px; height:43px; margin-top:5px; margin-bottom:5px;" title="Limekee" alt="Limekee Logo">
    </a>

<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: {{date|safe}},
        datasets: [{
            label: 'Payout',
            data: {{reservations|safe}},
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            fill: true,
        }]
    },
    options: {
        title: {
            display: true,
            text: 'My Payouts',
        },
        scales: {
            yAxes: [{
                ticks: {
                    callback: function(value, index, values) {
                        return '$' + value;
                    },
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

{% endblock content %}
