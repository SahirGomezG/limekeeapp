{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
      <div class="media-body">
        <h5 class="account-heading"  style="font-size: 22px;">{{ user.username }}</h5>
        <p class="text-secondary">{{ user.email }}</p>
      </div>
    </div>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
         <fieldset class="form-group">
             <legend class="border-bottom mb-4" style="font-size: 16px;">Profile Info</legend>
             {{ u_form|crispy }}
             {{ p_form|crispy }}
         </fieldset>
         <div class="form-group">
             <button class="btn btn-outline-info btn-sm" type="submit">Update</button>
         </div>
    </form>
  </div>
{% endblock content %}
